<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //定義　
        let n = 10;

        // 1からnを足した値を計算
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum = sum + i;
        }
        if (sum < 20) {
            console.log("20以下")
        }

        else {
            console.log("20以上")
        }


    </script>
</body>

</html>
